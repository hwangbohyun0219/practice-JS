<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text-transform</title>
    <style>
      .capitalize {
        text-transform: capitalize;
      }
      .uppercase {
        text-transform: uppercase;
      }
      .lowercase {
        text-transform: lowercase;
      }
    </style>
  </head>
  <body>
    <h1 class="capitalize">html</h1>
    <h1 class="uppercase">css</h1>
    <h1 class="lowercase">JAVASCRIPT</h1>
  </body>
</html>
