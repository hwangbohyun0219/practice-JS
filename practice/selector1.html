<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연결 선택자</title>
    <style>
      ul {
        list-style-type: none;
      }
      fieldset {
        width: 500px;
      }
      ul li label {
        float: left;
        width: 140px;
      }
      li {
        margin-bottom: 40px;
      }
      button {
        margin: 30px 230px;
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>로그인 정보</legend>
        <ul>
          <li><label>아이디</label> <input type="text" /></li>
          <li><label>비밀번호</label> <input type="password" /></li>
          <li><label>비밀번호 확인</label> <input type="password" /></li>
          <li><label>회원 등급</label> <input type="text" /></li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>개인 정보</legend>
        <ul>
          <li><label>이름</label> <input type="text" /></li>
          <li><label>메일 주소</label> <input type="mail" /></li>
          <li><label>연락처</label> <input type="text" /></li>
        </ul>
      </fieldset>
    </form>
    <button type="submit">제출</button>
  </body>
</html>
