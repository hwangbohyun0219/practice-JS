<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문서 객체 모델 이해하기</title>
  </head>
  <body>
    <button>클릭</button>
    <input type="text" />
    <script>
      const btnEl = document.querySelector("button");
      btnEl.addEventListener("click", (e) => {
        console.log("click event!");
        console.log(e);
      });
    </script>
  </body>
</html>
