<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shadow</title>
    <style>
      h1 {
        font-size: 60px;
      }
      .red {
        color: red;
        text-shadow: 1px 1px black;
      }
      .black {
        color: black;
        text-shadow: 3px 4px 1px orange;
      }
      .java {
        color: whitesmoke;
        text-shadow: 4px -8px 20px black;
      }
    </style>
  </head>
  <body>
    <h1 class="red">HTML</h1>
    <h1 class="black">CSS</h1>
    <h1 class="java">자바스크립트</h1>
  </body>
</html>
