<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list-style</title>
    <style>
      ul {
        list-style: none;
      }
      li {
        border: 1px solid black;
        padding: 20px 40px;
        margin: 5px;
      }
      nav {
        width: 300px;
        margin: 50px 30px;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li>회사 소개</li>
        <li>도서</li>
        <li>자료실</li>
        <li>동영상 강의</li>
      </ul>
    </nav>
  </body>
</html>
